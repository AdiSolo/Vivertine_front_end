<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/gh/dmhendricks/bootstrap-grid-css@4.1.3/dist/css/bootstrap-grid.min.css"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Vivertine APP</title>
  </head>
  <body>
    <div class="app-container">
      <div class="wrapper">
        <div class="side-nav-container">
          <div class="top">
            <div class="logo">
              <img src="../assets/images/v-logo.png" alt="logo" />
            </div>
            <div class="navigation-container">
              <div class="navigation">
                <a href="/" class="link">
                  <span class="icon home"></span>
                  <span class="name">Home</span>
                </a>
                <a href="#" class="link">
                  <span class="icon live"></span>
                  <span class="name">Sesiuni Live</span>
                </a>
                <a href="#" class="link active">
                  <span class="icon registered"></span>
                  <span class="name">Clase inregistrate</span>
                </a>
                <div class="link faq">
                  <span class="icon question"></span>
                  <a href="#">Ajutor și Întrebări</a>
                </div>
                <div class="link user-account">
                  <div class="profile_image"></div>
                  <div class="user-info">
                    <p class="name">Ionela Solomon</p>
                    <span class="username">@ionela.solomon</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="content categories">
          <div class="main-header">
            <div class="left">
              <div class="user-welcome">
                <span class="h1">Clase si exerciţii</span>
                <p>
                  Suntem ceea ce facem în mod repetat. Excelența nu este un act,
                  ci un obicei.
                </p>
              </div>
            </div>
            <div class="right">
              <div class="time-label">
                <span class="time">12:40</span>
                <span class="day">Vineri</span>
                <span class="full-time-format">12 Iulie 2023</span>
              </div>
              <div class="notification">
                <span class="icon">
                  <span class="count">4</span>
                </span>
              </div>
            </div>
          </div>
          <div class="content-container">
            <div class="bootstrap-wrapper categories-list">
              <div class="row">
                <div class="col-md-3">
                  <div class="category-item">
                    <a href="/pages/recorded-classes.html">
                      <div class="image">
                        <img src="../assets/images/category-2.png" alt="" />
                      </div>
                      <div class="h2 title">Abdomene</div>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script>
  // The number of times to multiply the HTML snippet
  const multiplier = 6;

  // Function to multiply the HTML and add to the container
  function multiplyHTML(var1, var2) {
    const template = document.querySelector(var1); // Use querySelector to target the first element with the class 'class'
    const container = document.querySelector(var2);

    for (let i = 0; i < multiplier; i++) {
      const clone = template.cloneNode(true); // Use cloneNode to clone the template element
      container.appendChild(clone);
    }
  }

  // Call the function to multiply the HTML
  multiplyHTML(".col-md-3", ".row");
</script>
