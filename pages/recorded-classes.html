            </div>
            <div class="navigation-container">
              <div class="navigation">

                  <span class="name">Home</span>
                </a>
                <a href="#" class="link">
                  <span class="icon live"></span>
                  <span class="name">Sesiuni Live</span>
                </a>
                <a href="#" class="link active">
                  <span class="icon registered"></span>
                  <span class="name">Clase inregistrate</span>
                </a>
                <div class="link faq">
                  <span class="icon question"></span>
                  <a href="#">Ajutor și Întrebări</a>
                </div>
                <div class="link user-account">
                  <div class="profile_image"></div>
                  <div class="user-info">
                    <p class="name">Ionela Solomon</p>
                    <span class="username">@ionela.solomon</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="content categories recorded-classes">
          <div class="main-header">
            <div class="left">
              <div class="user-welcome">
                <span class="h1">Abdomene</span>
              </div>
            </div>
            <div class="right">
              <div class="time-label">
                <span class="time">12:40</span>
                <span class="day">Vineri</span>
                <span class="full-time-format">12 Iulie 2023</span>
              </div>
              <div class="notification">
                <span class="icon">
                  <span class="count">4</span>
                </span>
              </div>
            </div>
          </div>
          <div class="content-container content-wrraper">
            <div class="wrap-scroll-area">
              <div class="filters">
                <a href="#" class="rounded_btn active">Toate clasele</a>
                <a href="#" class="rounded_btn">Cele mai recente</a>
              </div>
              <div class="bootstrap-wrapper">
                <div class="row">
                  <div class="col-md-4">
                    <div class="card small padding">
                      <div class="image">
                        <img src="/assets/images/live-placeholder.png" alt="" />
                      </div>
                      <div class="info">
                        <a
                          href="/pages/recorded-classes-single.html"
                          class="h2 title"
                          >Power circuit</a
                        >
                        <div></div>
                        <div class="flex-wrapper">
                          <div class="meta">
                            <div class="label time">
                              <span class="icon"></span>
                              11:00 - 14.00
                            </div>
                            <div class="label instructor">
                              <span class="icon photo"></span>
                              <span>Vasile Tiberiu</span>
                            </div>

                            </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script>
  // The number of times to multiply the HTML snippet
  const multiplier = 6;

  // Function to multiply the HTML and add to the container
  function multiplyHTML(var1, var2) {
    const template = document.querySelector(var1); // Use querySelector to target the first element with the class 'class'
    const container = document.querySelector(var2);

    for (let i = 0; i < multiplier; i++) {
      const clone = template.cloneNode(true); // Use cloneNode to clone the template element
      container.appendChild(clone);
    }
  }

  // Call the function to multiply the HTML
  multiplyHTML(".col-md-4", ".row");
</script>
